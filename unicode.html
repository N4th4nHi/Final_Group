        <h2>Project 1: UNICODE</h2>
        <hr>

        <center>
            <p>Please input UNICODE number:</p>

            <input id="numb" type="text">

            <button type="button" onclick="myFunction()">Submit</button>
            <br>
            <table style="border:1px solid black;margin-left:auto;margin-right:auto;">

                <tr>
                    <th><center><p id="demo"></center></p></th>
                </tr>

            </table>


            <p><img src="unicodei.png" style="width:1000px;height:200px;"></p>
            <p><img src="unicodeii.png" style="width:auto;height:auto;"></p>
           

            <p></p>
            <p></p>

            <br>


        </center>

        <script>
function myFunction() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;


    text = x;
    unicode = ("&#x" + x)

  document.getElementById("demo").innerHTML = unicode;
}
        </script>
